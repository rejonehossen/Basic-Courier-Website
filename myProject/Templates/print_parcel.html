<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Parcel</title>
</head>
<body>
    <h1>Parcel Booking Receipt</h1>
    <p><strong>Customer Name:</strong> {{ parcel.customer.name }}</p>
    <p><strong>Phone:</strong> {{ parcel.customer.phone }}</p>
    <p><strong>Address:</strong> {{ parcel.address }}</p>
    <p><strong>COD:</strong> {{ parcel.cod }}</p>
    <p><strong>COD Amount:</strong> {{ parcel.cod_amount }}</p>
    <p><strong>COD Charge:</strong> {{ parcel.cod_charge }}</p>
    <p><strong>Date:</strong> {{ parcel.date }}</p>
    <button onclick="window.print()">Print</button>
</body>
</html>
